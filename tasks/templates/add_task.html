{% include 'base.html' %}

{% block content %}
    <h1 class="text-gray-500 font-bold text-[20px]">Tạo công việc</h1>
    <!-- Task Form -->
    <form method="POST" enctype="multipart/form-data" class="w-10/12 md:w-3/6 shadow-md bg-white rounded-2xl p-4">
      {% csrf_token %}
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="task-name"
          >Công việc: </label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="task-name"
          name="title"
          type="text"
          placeholder="Enter task name"
          required
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="task-image"
          >Hình ảnh công việc: </label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="task-image"
          name="task_image"
          type="file"
        />
      </div>
      <div class="mb-4">
        <label
          class="block text-gray-700 text-sm font-bold mb-2"
          for="task-description"
          >Mô tả công việc: </label
        >
        <textarea
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="task-description"
          name="description"
          placeholder="Enter task description"
        ></textarea>
      </div>
      <div class="mb-4 flex">
        <div class="mr-2">
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="due-date"
            >Ngày hoàn thành: </label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="due-date"
            type="date"
            name="due_date"
            required
          />
        </div>
        <div>
          <label
            class="block text-gray-700 text-sm font-bold mb-2"
            for="due-time"
            >Vào lúc: </label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="due-time"
            name="due_time"
            type="time"
            required
          />
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Tạo công việc
        </button>
      </div>
    </form>

{% endblock %}
